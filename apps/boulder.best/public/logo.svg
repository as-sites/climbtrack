<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 64 64"
     role="img"
     aria-label="Bouldering rock with hold">
    <defs>
        <linearGradient id="rock"
                        x1="10"
                        y1="10"
                        x2="54"
                        y2="58"
                        gradientUnits="userSpaceOnUse">
            <stop offset="0"
                  stop-color="#6D737C" />
            <stop offset="1"
                  stop-color="#1F2328" />
        </linearGradient>
        <linearGradient id="hold"
                        x1="0"
                        y1="0"
                        x2="0"
                        y2="1"
                        gradientUnits="objectBoundingBox">
            <stop offset="0"
                  stop-color="#FF4FD8" />
            <stop offset="1"
                  stop-color="#FF4FD8" />
        </linearGradient>
    </defs>

    <!-- Rock silhouette (more jagged edges) -->
    <path d="M18 8
           L25 6 L32 8 L38 6 L45 8
           L52 12 L57 18 L60 26
           L59 35 L56 43 L50 51
           L42 56 L33 59 L24 58
           L16 53 L10 45 L8 36
           L9 26 L12 17 L14 12 Z"
          fill="url(#rock)" />

    <!-- Simple facet highlight -->
    <path d="M20 12
           C15 14 13 19 12 24
           C11 31 12 38 15 44
           C18 49 22 53 27 55
           C29 56 31 56 33 56
           C27 51 24 45 24 38
           C24 30 27 22 32 15
           C28 12 24 11 20 12 Z"
          fill="#FFFFFF"
          opacity="0.11" />

    <!-- Hold: colorful rounded blob on the rock -->
    <path d="M24 30
           C26 23 35 20 41 24
           C47 28 48 37 43 42
           C38 47 29 47 24 43
           C19 39 21 36 24 30 Z"
          fill="url(#hold)" />

    <!-- Hold edge + highlight (kept bold enough for favicon scaling) -->
    <path d="M25 31
           C27 26 35 23 40 26
           C44 29 45 36 41 39
           C37 42 31 42 26 39
           C23 37 23 35 25 31 Z"
          fill="#000000"
          opacity="0.15" />
    <path d="M27 29
           C29 26 35 25 38 27
           C40 29 40 31 39 32
           C37 30 33 29 30 30
           C29 30 28 30 27 29 Z"
          fill="#FFFFFF"
          opacity="0.22" />

    <!-- Bolts on the hold -->
    <g opacity="0.95">
        <circle cx="33"
                cy="33"
                r="2.2"
                fill="#A80077" />
        <circle cx="33"
                cy="33"
                r="0.95"
                fill="#000000"
                opacity="0.22" />

        <circle cx="37.5"
                cy="35.5"
                r="1.8"
                fill="#A80077" />
        <circle cx="37.5"
                cy="35.5"
                r="0.8"
                fill="#000000"
                opacity="0.20" />
    </g>

    <!-- Empty bolt-holes in the wall -->
    <g fill="none"
       stroke="#000000"
       opacity="0.18"
       stroke-width="1">
        <circle cx="18"
                cy="22"
                r="1.4" />
        <circle cx="46"
                cy="20"
                r="1.4" />
        <circle cx="20"
                cy="46"
                r="1.4" />
        <circle cx="49"
                cy="46"
                r="1.4" />
    </g>
</svg>