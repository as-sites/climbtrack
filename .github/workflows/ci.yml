name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      CI: true
      NX_DAEMON: false
      NX_VERBOSE_LOGGING: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # Install tools from mise.toml
      - uses: jdx/mise-action@v3
        with:
          cache: true

      - uses: actions/setup-node@v6
        with:
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        run: npm ci

      - name: Show Nx environment
        run: nx report

      - run: nx format:check --verbose
      - run: nx run-many -t lint test build typecheck e2e-ci
